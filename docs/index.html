<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS559 Final Project Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Remove default margins so the canvas fills the window */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #111;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #overlay {
      position: fixed;
      top: 8px;
      left: 8px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      font-size: 13px;
      z-index: 10;
    }

    /* Single canvas required by the assignment */
    canvas#three-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- You can later show group ID / mode switch here -->
  <div id="overlay">
    CS559 Final Project Prototype<br />
    <span id="status">Loading Three.js sceneâ€¦</span>
  </div>

  <!-- Single canvas for the whole project -->
  <canvas id="three-canvas"></canvas>

  <!-- Main JS file -->
  <script type="module" src="./main.js"></script>
</body>
</html>
